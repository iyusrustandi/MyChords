<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Lagu</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Menampilkan chord lagu dari URL query
        const params = new URLSearchParams(window.location.search);
        const artist = params.get('artist');
        const song = params.get('song');
        const chordsFile = params.get('chords');

        if (artist && song) {
          document.getElementById('song-title').textContent = `${artist} - ${song}`;
          fetch(chordsFile)
            .then((response) => response.text())
            .then((data) => (document.getElementById('chords-content').innerHTML = data))
            .catch((error) => console.error('Error fetching chords:', error));
        }
      });
    </script>
  </head>
  <body>
    <div id="navbar-container"></div>

    <main>
      <section class="chord-section">
        <h2 id="song-title">Memuat...</h2>
        <div id="chords-content">Lirik dan chord akan muncul di sini.</div>
      </section>
    </main>

    <div id="footer-container"></div>

    <script src="/scripts/fetchapi.js"></script>
    <script src="/scripts/fetchcomponents.js"></script>
    <script src="/scripts/navbar.js"></script>
  </body>
</html>
