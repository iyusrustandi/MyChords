<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Chord Chart Formatter V2</title>
    <link href="/images/logo5.png" rel="icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Chord Chart Formatter V2</h1>
      </div>

      <div class="main-content">
        <div class="top-section">
          <div class="input-section">
            <div class="section-title-header">Input</div>
            <textarea
              class="input-area"
              id="inputText"
              placeholder="Paste your chord chart here...

Example:
Intro : B Em C Am D (2X)
        G
  
G  B        Em C
..oo ku patah hati lagi
G     B     Em C
..tuk yang kesekian kali

Reff
G     B      Em     C
haruskah aku terus mencari dan mencari
G      B       Em     C
sanggupkah aku temukan cinta sejati"
            ></textarea>
          </div>

          <div class="output-section">
            <div class="section-title-header">Preview</div>
            <div id="previewContainer" class="output-area">
              <div class="empty-state">Your formatted chords will appear here</div>
            </div>
          </div>
        </div>

        <div class="button-group">
          <button class="format-btn" onclick="formatChords()">🎼 Format Chords</button>
          <button class="copy-btn" onclick="copyToClipboard()">📋 Copy HTML</button>
          <button class="clear-btn" onclick="clearAll()">🗑️ Clear All</button>
        </div>

        <div class="input-section full-width">
          <div class="section-title-header">HTML Code</div>
          <textarea class="html-output" id="outputHTML" readonly></textarea>
          <div id="copySuccess" class="success-message">HTML copied successfully!</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
